<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Manager</title>
  <link rel="stylesheet" href="../common/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../assets/css/atropos.min.css" />
  <link rel="stylesheet" href="../taskApp/assets/css/mainTaskApp.css" />
  <link rel="icon" type="image/x-icon" href="../../icons/T.ico" />
</head>

<body>
  

    <!-- Modal -->
    <div id="taskModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Come back soon!</p>
      </div>
    </div>

    <!-- Content -->
    
    <div id="bodyContent" class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light rounded-3">
      <div class="container py-4">
        <div class="p-5 mb-4 bg-light rounded-3">
          <section class="py-5 text-center container" id="sectionContainer">
            <div class="row py-lg-5" id="leadText">
              <div class="col-lg-6 col-md-8 mx-auto" id="leadText">
                <div class="mainText">
                  <img src="./img/taskManager.png" alt="TaskManagerLogo">
                </div>
                <p class="lead text-muted" id="descriptionText">
                  An application where you can manage your tasks by day, week and month.
                </p>
              </div>
            </div>
            <div class="options">
              <a href="./screenshots.html" target="_blank">
                <img class="logo" src="../../logos/screenshotsIconColor.svg" alt="screenshotLogo">
              </a>
              <a href="#modal" id="demonstrationModal">
                <img class="logo" src="../../logos/demIconColor.png" alt="demonstrationLogo">
              </a>
              <a href="https://github.com/diogoka/taskManager" target="_blank">
                <img class="logo" src="../../logos/githubIconblue.png" alt="githubLogo">
              </a>
            </div>
            <div class="product-device shadow-sm d-none d-md-block" id="deviceScreenshot"></div>
            <div class="product-device product-device-2 shadow-sm d-none d-md-block" id="deviceScreenshot"></div>
          </section>
        </div>
        <div class="footContainer">
          <h5>Developed with</h5>
          <img src="../../logos/reactIcon.png" alt="reactNativeIcon">
          <img src="../../logos/postgreSQLIcon.png" alt="postgreSQLIcon">
          <img src="../../logos/axiosIcon.svg" alt="axiosIcon" style="margin-right: 8px;">
          <img src="../../logos/express-js-icon.png" alt="expressJSIcon">
        </div>
      </div>
    </div>
    
    <!-- <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    <div class="product-device" id="deviceScreenshotSmall"></div> -->



    <script src="../common/js/bootstrap.bundle.min.js"></script>
    <script src="../taskApp/assets/js/modalTask.js"></script>
    <script src="../../assets/js/atropos.min.js"></script>
    <script src="./assets/js/atroposFn.js"></script>

</body>

</html>
